<head>

	<nav>

		<section>
			<div class='container'>
				<div class='row center-align'>
					<img class='responsive-img center-align puff-in-center' src = './images/broke.png' alt = 'broke guy' width='200'>
      <h3>Oooops!</h3>

      <button class="waves-effect waves-light btn-large  red lighten-1 lighten-1 pulse modal-trigger" data-target="modal1" href= '#modal1'> Create wallet</button>
    </section>




  <!-- Modal Structure -->
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h3>Create new wallet</h3>
<div class="row">
    <form class="col s12">
        <div class="input-field">
          <input placeholder="" id="name" type="text" class="validate" required>
          <label for="name">Name</label>
        </div>
      <div class='row' >
        <div class="col">
          <p>Currency</p>
        </div>
        <div class="col">
       <p>
      <label>
        <input name="currency" type="radio"  required/>
        <span>US Dollars($)</span>
      </label>
    </p>
     <p>
      <label>
        <input name="currency" type="radio" required />
        <span>Iraqi Dinars(IQD)</span>
      </label>
    </p>
        </div>

    </div>
                  <div class="input-field">
          <input placeholder="" id="balance" type="number" class="validate" min="0" required>
          <label for="balance">Balance</label>
        </div> 
        <br>
        <div class="input-field">
        <textarea id = 'description' class="materialize-textarea"> </textarea required>
          <label for="description">Description</label>
        </div> 
      

 </div>
  <!-- Modal Trigger -->
 
    <div class="modal-footer">
       <button class="waves-effect modal-close waves-light btn modal-trigger" data-target="">Cancel</button>   
       <button class="btn waves-effect waves-light" type="submit" name="action">Submit
    <i class="material-icons right">send</i>
  </button>
    </div>
  </div>
   </form>
  </main>
